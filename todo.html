<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="MQ.css" />
    <script defer src="todo.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Todo-List</h1>
        <nav>
          <ul>
            <li><a href="#Add-Entry">Add Entry</a></li>
            <li><a href="#Entries">Entries</a></li>
          </ul>
        </nav>
      </header>
      <fieldset id="Add-Entry">
        <h2 id="add-entry-h2">Add Entry</h2>
        <input placeholder="Title" id="title-input" type="text" />
        <br>
        <textarea id="description-input" placeholder="description" cols="40" rows="10"></textarea>
        <br>
        <button id="Submit">Submit</button>
      </fieldset>
      <fieldset id="Entries">
        <h2>Entries</h2>
        <ul id="entry-container"></ul>
      </fieldset>
    </main>
  </body>
</html>
